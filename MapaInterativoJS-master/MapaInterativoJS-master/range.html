<!DOCTYPE html>
<html lang="en" >
   <head>
      <meta charset="UTF-8">
      <link rel="stylesheet" type="text/css" href="css/range.css">
   </head>

   <body translate="no" >
      <div class="range-slider">
        <div class="simulador-range-buttons-section">
            <button class="simulador-range-button" id="simulador-range-value-menos-renda">-</button>
            <input value="00" min="0" id="simulador-range-renda" max="120000" step="0" type="range"/>
            <button class="simulador-range-button" id="simulador-range-value-mais-renda">+</button>
        </div>
        <p>Para um valor mais espec√≠fico, digite aqui:</p>
        <input type="number" id="simulador-range-value-renda" value="0000" min="0" max="120000"/>
      </div>
    <script src="js/range.js"></script>
    </body>
   
</html>
